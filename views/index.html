<!DOCTYPE html>

        <title></title>

        <h1>Control panel</h1>
        
    </body>

{{ block "form" . }}
<form hx-post="/save">
    <!-- add range brightness -->
    <label for="brightness">
        <input type="range" id="brightness" name="brightness" min="0" max="100">
    </label>
    <!-- range delay -->
    <label for="delay">
        <input type="range" id="delay" name="delay" min="0" max="100">
    </label>
    <!-- finished check box -->
    <label for="finished">
        <input type="checkbox" id="finished" name="finished">
    </label>
    <!-- pretty 3 input for rgb red green blue -->  
    <label for="rgb">
        <input type="number" id="red" name="red" min="0" max="255">
        <input type="number" id="green" name="green" min="0" max="255">
        <input type="number" id="blue" name="blue" min="0" max="255">
    </label>
    <!-- select with lighting type -->
    <label for="lighting">
        <select id="lighting" name="lighting">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </label>
    <button type="submit" >
        submit
    </button>
</form>
{{ end }}
